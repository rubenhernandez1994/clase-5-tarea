<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Tarea 2</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    
</head>
<body>
    <header>
        <h1 id="titulo">Bienvenido!</h1>
    </header>


    <form id="saludo-de-bienvenida" onsubmit="return false;">
        <input type="text" placeholder="Ingresá tu nombre" id="nombre-usuario"/>
        <input type="text" placeholder="Ingresá tu segundo nombre" id="segundo-nombre-usuario"/>
        <input type="text" placeholder="Ingresá tu primer apellido" id="apellido-usuario"/>
        <input type="text" placeholder="Ingresá tu segundo apellido" id="segundo-apellido-usuario"/>
        <input type="number" placeholder="Ingresá tu edad" id="edad-usuario" />
        <input type="submit" value="Ingresar" id="ingresar"/>
    </form>
    
    <script type="text/javascript" src="tarea-2.js"></script>
</body>
</html>
